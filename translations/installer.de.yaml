installer:
    menu:
        label:                                  Produktverwaltung
        title:                                  Installiere und Verwalte deine Produkte
    license:
        errors:
            license_not_found:                  Die Angegebene Lizenz konnte nicht gefunden werden, bitte überprüfen Sie Ihre Eingabe und achten Sie auf Groß- und Kleinschreibung.
            license_empty:                      Bitte geben Sie eine gültige Lizenz an.
    connector:
        errors:
            global_error:                       Es ist ein Fehler aufgetreten.
            connection_failed:                  Es konnte keine Verbindung zum %connectorTitle% hergestellt werden.
            connection_failed_global:           Im Moment kann keine Verbindung hergestellt werden, bitte versuchen Sie es später noch einmal.
            connector_not_available:            Es konnte keine Lizenz-Verbinder gefunden werden.
            registration_failed:                Das Produkt konnte nicht registriert werden, bitte versuchen Sie es zu einem späteren Zeitpunkt erneut.
            package_incomplete:                 Das hochgeladene Paket ist unvollständig und kann nicht erkannt werden.
            package_setup_fail:                 Das Paket konnte nicht hinterlegt werden.
            database_commands_not_supported:    Die Contao-Konsole unterstützt nicht die notwendigen contao:migrate-Befehle oder CLI-API-Funktionen.
            database_binary_not_fond:           Die PHP-Befehlszeilen-Binärdatei kann nicht gefunden werden.
            manager_not_found:                  Contao Manager ist nicht installiert.
            manager_task_active:                Der Contao Manager führt derzeit eine andere Aktion durch. Nächster Version in 5 Sekunden.
            manager_task_unstoppable:           Contao Manager Aufgabe konnte nicht gestoppt werden. Bitte rufen Sie den Contao Manager manuell auf, um die laufende Aufgabe zu beenden.
            manager_task_not_deletable:         Contao Manager Aufgabe konnte nicht gelöscht werden. Bitte rufen Sie den Contao Manager manuell auf, um die laufende Aufgabe zu beenden.
            install_failed:                     Installation ist fehlgeschlagen.
            product_auth_failed:                Authentifizierung fehlgeschlagen, Sie sind nicht berechtigt, das Produkt herunterzuladen...
